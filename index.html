    <!-- personal stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- scripts -->
    <script src="script.js" defer></script>

      <h1>voorrraad beheer</h1>

    <main>

      <section>
        <div class="button-veld">

      </section>

        </div>
      </section>
    </main>
